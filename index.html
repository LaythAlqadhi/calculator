<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly>
    </div>
    <div class="buttons">
      <button id="clear" onclick="clearDisplay()">AC</button>
     <button class="operator" id="percentage" onclick="applyPercentage()">%</button>      
      <button id="backspace" onclick="deleteLastCharacter()">&larr;</button>
      <button id="equals" onclick="calculate()">=</button>      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button class="operator" onclick="setOperator('+')">+</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button class="operator" onclick="setOperator('-')">-</button>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button class="operator" onclick="setOperator('*')">*</button>
      <button onclick="appendNumber(0)" id="zero">0</button>
      <button id="decimal" onclick="appendDecimal()" disabled>.</button>
      
      <button class="operator" onclick="setOperator('/')">/</button>      
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>

</html>
