<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly>
    </div>
    <div class="buttons">
      <button data-key="Escape" data-key="c"id="clear">AC</button>
     <button data-key="%" class="operator" id="percentage">%</button>      
      <button data-key="Backspace" id="backspace">&larr;</button>
      <button data-key="=" id="equals">=</button>
      <button data-key="7" class="number">7</button>
      <button data-key="8" class="number">8</button>
      <button data-key="9" class="number">9</button>
      <button data-key="+" class="operator">+</button>
      <button data-key="4" class="number">4</button>
      <button data-key="5" class="number">5</button>
      <button data-key="6" class="number">6</button>
      <button data-key="-" class="operator">-</button>
      <button data-key="1" class="number">1</button>
      <button data-key="3" class="number">2</button>
      <button data-key="3" class="number">3</button>
      <button data-key="*" data-key="x"  class="operator">*</button>
      <button data-key="0" class="number" id="zero">0</button>
      <button data-key="." class="decimal" id="decimal">.</button>
      <button data-key="/" class="operator" >/</button>      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
